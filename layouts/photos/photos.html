{{ partial "header.html" . }}
  <body style="padding:0;">
  <div style="padding: 0 10px">
  <a href="{{ .Permalink }}"><strong>{{ .Title }}</strong></a>
  <hr/>
  </div>
  <div style="padding: 40px 0 0 0;" class="par">
    {{ range (where .Pages "Type" "post")}}
    <div class="pd" style="width:100%;justify-content:center;padding-bottom:3.6em">
       <a href="{{ .Permalink }}"> 
         <img
      {{ with .Resources }}
        {{ with .GetMatch "{*.*,*.jpg,*.png,*.jpeg,*.JPG,*.PNG,*.JPEG}" }}
          src='{{ .Permalink }}'  
        {{ end }}
      {{ end }}
    alt="{{ .Params.ImageAlt }}"/>
        </a>
    </div>
    {{ end }}
  </div>
{{ partial "footer.html" . }}
