{{ define "title" }}
<title>{{ .Title }} | {{ .Site.Title }}</title>
{{ end }}

{{ define "header" }}
<header id="hello">
  <h1 style="font-size:initial;">
    <a href="#footer">
      <span>â†“</span>
    </a>
    <a href="{{ .Permalink }}">
      <span>{{ .Title }}</span>
    </a>
  </h1>

  <hr />
</header>
{{ end }}

{{ define "main" }}
<main class="par">
  {{ block "header" . }}{{ end }}
  {{ range .RegularPages }}
  <div class="pd" style="width:100%;justify-content:center;padding-bottom:3.6em;padding-top:40px">
    <a href="{{ .Permalink }}" title="{{ .Title }}">
      <img style="width:100vw" {{ with .Resources }} {{ with .GetMatch "{*.*,*.jpg,*.png,*.jpeg,*.JPG,*.PNG,*.JPEG}" }}
        src='{{ .Permalink }}' {{ end }} {{ end }} {{ with .Params.ImgAlt }}alt="{{ . }}" {{ end }}
        {{ with .Params.ImgTitle }}title="{{ . }}" {{ end }} />
    </a>
  </div>
  {{ end }}
</main>
<style>
  body {
    padding: 0;
  }

  nav,
  footer {
    padding: 0 10px;
  }

  #hello {
    padding: 0;
  }

  @media all and (max-width: 800px) {
    #hello {
      padding: 0 10px;
    }
  }
</style>
{{ end }}
