name: Percy
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Hugo
        uses: klakegg/actions-hugo@1.0.0
        with:
          image: latest-ext
      - name: Percy
        uses: percy/snapshot-action@v0.1.1
        with:
          build-directory: "public"
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
